<fragment>
    ${require('../v-resizable/fragment.html')}
    <v-rect :view-pos-x="0" :view-pos-y="0"
        :view-width="width" :view-height="20"
        :line-width="0.5" line-color="0x010101"
        :fill-color="0x3366ff"
    >
        <v-textbox :content="name"
            :content-style="headerContentStyle"
            :view-pos-x="width/2 - textWidth(name)/2"
            :view-pos-y="10 - textHeight(name) / 2"
        />
    </v-rect>
    <v-resizable :view-pos-x="0" :view-pos-y="20"
        :view-height="trackHeaderHeight - 20" :view-width="width"
        direction="vertical" :knob-flags="trackKnobFlags || [false, true]"
        :fill-color="fillColor" :fill-transparency="fillTransparency"
        :size="5" :on-resize="trackHeaderResize"
        x-transform="none" y-transform="none"
    >
        <v-viewport :view-pos-x="0" :view-pos-y="0"
            :view-width="width" :view-height="Math.max(listZoneHeaderHeight, trackHeaderHeight)"
            :viewport-width="width" :viewport-height="trackHeaderHeight - 20"
            x-transform="none" y-transform="none"
            line-color="0x000000" :line-width="1"
        >
            <v-rect v-for="(zone, idx) in zoneList" :key="idx"
                :view-pos-x="0" :view-pos-y="idx * (textHeight(zone.name) + 15)"
                :enabled="true"
                :view-width="width" :view-height="textHeight(zone.name) + 15"
                :fill-color="0xFFFFFF" 
                x-transform="none" y-transform="none"
                :fill-transparency="0"
                line-color="0x080808" :line-width="1"
                :line-transparency="1"
            >
                <v-textbox
                    :content="zone.name" fill-color="'0xFFFFFF'"
                    :fill-transparency="1"
                    line-color="0x010101" :line-width="1"
                    :view-width="textWidth(zone.name) + 10"
                    :view-height="textHeight(zone.name) + 5"
                    :content-style="headerContentStyle"
                    :view-pos-x="width/2 - textWidth(zoneHeaderLabel) / 2"
                    :view-pos-y="5  "
                />
            </v-rect>
        </v-viewport>
    </v-resizable>

    <!--    Body    -->
    <v-viewport :view-pos-x="0" :view-pos-y="trackHeaderHeight"
        ref="trackBodyViewPort"
        :view-width="width" :view-height="scaleViewHeight"
        :viewport-width="width" :viewport-height="viewHeight - trackHeaderHeight"
        :x-transform="xTransform" :y-transform="yTransform"
        line-color="0x000000" :line-width="1"
        :real-min-x="realMinX" :real-max-x="realMaxX"
        :real-min-y="realMinY" :real-max-y="realMaxY"
        :on-ext-mouse-pos="genTooltip"
    >
        <v-cartersian-ext-mouse
            ref="zoneTrackList"
            :view-width="width" :view-height="scaleViewHeight"
            :enabled="false" :draggable="false"
            :fill-color="fillColor" :line-width="1" :line-color="0x010101"
            :real-min-x="realMinX" :real-max-x="realMaxX"
            :real-min-y="realMinY" :real-max-y="realMaxY" 
            x-transform="linear" y-transform="linear"
            :major-ticks-x="0" :minor-ticks-x="0"
            :major-ticks-y="0" :minor-ticks-y="0"
            :grid="false"
            :on-ext-mouse-pos="genTooltip"
        >
            <slot />
        </v-cartersian-ext-mouse>   
    </v-viewport>
</fragment>
