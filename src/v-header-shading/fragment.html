<fragment>
    <v-textbox 
        v-if="shadingLowValue !== undefined"
        :content="shadingLowValue" :fill-color="0xFFFFFF"
        :fill-transparency="1" 
        :line-color="0x101010" :line-width="1"
        :content-style="contentStyle"
        :view-width="textWidth(shadingLowValue)"
        :view-height="textHeight(shadingLowValue)"
        :view-pos-x="5"
        :view-pos-y="15 - textHeight(shadingLowValue) / 2"
    />
    <v-textbox
        :content="shadingName"
        :fill-color="fillColor"
        :fill-transparency="1"
        line-color="0x010101" :line-width="1"
        :view-width="textWidth(shadingName)"
        :view-height="textHeight(shadingName)"
        :content-style="contentStyle"
        :view-pos-x="viewWidth/2 - textWidth(shadingName) / 2"
        :view-pos-y="15 - textHeight(shadingName) / 2"
    />
    <v-textbox 
        v-if="shadingHighValue !== undefined"
        :content="shadingHighValue" :fill-color="0xFFFFFF"
        :fill-transparency="1" 
        :line-color="0x101010" :line-width="1"
        :content-style="contentStyle"
        :view-width="textWidth(shadingHighValue)"
        :view-height="textHeight(shadingHighValue)"
        :view-pos-x="viewWidth - textHeight(shadingHighValue) - 10"
        :view-pos-y="15 - textHeight(shadingHighValue) / 2"
    />
</fragment>
