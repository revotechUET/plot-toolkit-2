<fragment v-if="isSelected">
    <v-path
        :real-min-x="!isNaN(leftRealMinX) ? leftRealMinX : realMinX"
        :real-max-x="!isNaN(leftRealMaxX) ? leftRealMaxX : realMaxX"
        :real-min-y="realMinY" :real-max-y="realMaxY"
        :x-transform="xTransform" :y-transform="yTransform"
        symbol-color="0xFF0000"
        :view-height="viewHeight" :view-width="viewWidth"
        :real-path="realLeft" :line-width="3" 
        :line-transparency="0.3" 
        :shading-offset-x="-2" :shading-offset-y="-2">
    </v-path>
    <v-path
        :real-min-x="realMinX" :real-max-x="realMaxX"
        :real-min-y="realMinY" :real-max-y="realMaxY"
        :x-transform="xTransform" :y-transform="yTransform"
        symbol-color="0x000000"
        :view-height="viewHeight" :view-width="viewWidth"
        :real-path="realRight" :line-width="3" 
        :line-transparency="0.3"
        :shading-offset-x="1" :shading-offset-y="-2">
    </v-path>
</fragment>
