<fragment>
    <v-textbox
        :content="curveName"
        :content-style="contentStyle"
        :view-pos-x="viewWidth/2 - textWidth(curveName) / 2"
        :view-pos-y="3"
    />
    <v-path
        :line-dash="lineDash"
        :symbol-color="pathColor"
        :view-width="viewWidth"
        :view-path="viewPath"
        />
    <v-textbox
        :content="leftValue"
        :content-style="contentStyle"
        :view-pos-x="5"
        :view-pos-y="viewHeight - textHeight(leftValue) - 3"
    />
    <v-textbox
        :content="unit"
        :content-style="contentStyle"
        :view-pos-x="viewWidth/2 - textWidth(unit) / 2"
        :view-pos-y="viewHeight -textHeight(unit) - 3"
    />
    <v-textbox
        :content="rightValue"
        :content-style="contentStyle"
        :view-pos-x="viewWidth - textWidth(rightValue) - 5"
        :view-pos-y="viewHeight - textHeight(rightValue) - 3"
    />
</fragment>
